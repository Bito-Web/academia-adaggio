<body class="hidde">
    <div id="loader" class="loader show">
        <img src="../ajax-loader.gif" alt="Loader" loading="lazy">

    <!-- Preloader -->
    <script>
        const loader = document.querySelector(".loader")
        const loader__text = document.querySelector(".loader__text")
        const body = document.body

        function showText() {
            let text = "Loading..."
            let count = 1
            let split = ""

            setInterval(() => {
                if(count <= text.length) {

                    split = text.substr(0,count)
                    loader__text.textContent = split
                    count++
                    return split
                }else {
                    split = ""
                    count = 1
                    return
                }

            }, 100)
        }

        showText()

        window.addEventListener("DOMContentLoaded", (e) => {
            loader.classList.remove("show")
            body.classList.remove("hidde")
        })
        

    </script>
